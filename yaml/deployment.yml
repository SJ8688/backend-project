apiversion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  labels:
    app: backend-app
spec:
  selector:
    matchLabels:
      app: backend-app
    replicas: 2
    template:
      metadata:
        labels:
          app: backend-app
      spec:
        conatainer:
          - name: backend-app
            image: sj8688/backend-app
            ports:
              - containerPort: 8080
